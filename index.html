
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Weather app</title>
  <link rel="stylesheet" href="main.css" />
</head>
<body>
  <div class="app-wrap">
    <header>
      <input type="text" autocomplete="off" class="search-box" placeholder="Search for a city..." />
    </header>
    <main>
      <section class="location">
        <div class="city">Chicago, US</div>
        <div class="date">Friday 31 March 2023</div>
      </section>
      <div class="current">
        <div class="temp">64<span>°F</span></div>
        <div class="weather">Clouds</div>
        <div class="hi-low">63°F / 65°F</div>
        <div class="celsiusTemp">63°c</div>
        <div class="feels"><span>Feels like: </span>63°F</div>
        <div class="humidity"><span>Humidity: </span>63%</div>
      </div>
    </main>
  </div>
  <script src="main.js"></script>
</body>
</html>
